<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!-- write HTML here -->
    <button>Click here!</button>

<script>
    // write javascript here
    let button = document.querySelector('button')

    // Alternative to the following:
    // >> Define function:
    // function showAlert() {
    //     alert('You clicked the button!')
    // }

    // >> Create EventListener w/ action, function:
    // button.addEventListener('click', showAlert)

    // Using anonymous function (no need to name function if inside EventListener):
    button.addEventListener('click', function() {
        alert('You clicked the button!')

        // Can change HTML with Javascript:
        // button.innerHTML = 'You clicked the button!'
        // button.style.backgroundColor = 'blue'
        // button.remove()
    })

</script>

</body>
