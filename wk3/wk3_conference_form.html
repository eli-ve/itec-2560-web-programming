<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conference Registration Form</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="wk3_conference_form.css">

</head>
<body class="m-3">
    <div class="jumbotron">
        <h1><b>Conference Registration Form</b></h1>
    </div>

    <form class="mx-5">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text" maxlength="70" required><br>
        <label for="password">Password:</label>
        <input id="password" class="form-control" type="password" required><br>
        <label for="email">Email:</label>
        <input id="email" class="form-control" type="email" required><br>

        <label for="shirt">T-shirt size:</label>
        <select id="shirt" name="shirt">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select><br>

        <label for="dob">Date of birth:</label>
        <input id="dob" class="form-control" type="date" required><br>

        <p class="form-text">Receive email?</p>
        <div class="form-check">
            <input name="receive-email" id="yes" type="radio" checked>
            <label for="yes" class="form-check-label">Yes</label>
            <input name="receive-email" id="no" type="radio">
            <label for="no" class="form-check-label">No</label>
        </div><br>

        <p class="form-text">Choose sessions:</p>
        <div class="form-check">
            <input name="morning" id="morning" type="checkbox">
            <label for="morning" class="form-check-label">Morning</label>
            <input name="afternoon" id="afternoon" type="checkbox">
            <label for="afternoon" class="form-check-label">Afternoon</label>
        </div><br>

        <label for="requests">Special Requests:</label>
        <textarea id="requests" class="form-control" rows="7" cols="70"></textarea><br>

        <div>
            <input class="btn btn-light" type="submit">
        </div><br>
    </form>

</body>
</html>
