<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interval</title>
</head>
<body>

    <h1>What time is it?</h1>
    <p id="time"></p>

    <script>

        let timeElement = document.querySelector('#time')

        // setInterval( function () {
        //     let date = Date()
        //     timeElement.innerHTML = date
        // }, 1000 )  // runs once per second

        setInterval( () => {
            let date = Date()
            timeElement.innerHTML = date
        }, 1000 )  // using arrow function notation

    </script>
</body>
</html>
