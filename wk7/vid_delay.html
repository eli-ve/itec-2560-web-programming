<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeout</title>
</head>
<body>
    <h1>Expect an alert in 3 seconds after page loads</h1>

    <script>

        // format: function, milliseconds
        setTimeout( function () {
            alert('Hello! I waited 3 seconds to show this!')
        }, 3000 )  // milliseconds (1/1000ths of a second)

    </script>

</body>
</html>
